<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="node_modules/reveal/index.css">
		<link rel="stylesheet" href="node_modules/reveal/theme/default.css" id="theme">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Frederick</h1>
					<h3>A bit about me and what I have done</h3>
				</section>

				<section>
					<img class="stretch" src="images/ags.jpg" alt="">
					<aside class="notes">
						Oh hey, these are some notes. They'll be hidden in your presentation, but you can see them if you open the speaker notes window (hit 's' on your keyboard).
					</aside>
				</section>

				<section data-autoslide="40000">
					<img class="stretch" src="images/agsmedia.jpg" alt="">
				</section>

				<section>
					<img class="stretch" src="images/startrail.jpg" alt="">
				</section>

				<section>
					<img class="stretch" src="images/ulti7.jpg" alt="">
				</section>				

				<!-- <section data-background="images/sailing1.jpg" data-background-size="30%"> -->
				<section>
					<img class="stretch" src="images/sailing1.jpg" alt="">
				</section>

				<section>
					<img class="stretch" src="images/sailing2.jpg" alt="">
				</section>

				<section data-autoslide="40000">
					<img class="stretch" src="images/freddum.png" alt="">
				</section>

				<section>
					<img class="stretch" src="images/jquery.jpg" alt="">
				</section>

				<section>
					<img class="stretch" src="images/balls.png" alt="">
				</section>

				<section data-autoslide="40000">
					<img class="stretch" src="images/qaposter.jpg" alt="">
				</section>

				<section>
					<img class="stretch" src="images/so.png" alt="">
				</section>

				<section>
					<img class="stretch" src="images/breakpoints.png" alt="">
				</section>

				<section data-autoslide="40000">
					<img class="stretch" src="images/bravatrak.png" alt="">
				</section>

				<section>
					<h1>THE END</h1>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="node_modules/reveal/index.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
				autoSlide: 20000,
				slideNumber: true,

				margin: 0,

				width: 1920,
				height: 1080,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				// transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
				transition: 'fade',

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
